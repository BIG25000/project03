<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        .greenyellow-text {
            color: greenyellow;

        }
        table{
            background-color: bisque;
            width: 400px;
            border: 1px solid red;
            border-collapse: collapse;
        }
        th{
            padding: 8px;
            border: 1px solid violet;
        }
        td{
            border: 1px solid green;
            text-align: center;
            padding: 8px;
            
        }
    </style>
</head>

<body>
    <h1 class="greenyellow-text">HTML table</h1>
    <h1>Test</h1>
    <table>
        <tr class="greenyellow-text">
            <th>name</th>
            <th>mark</th>

        </tr>
        <tr>
            <td>andy</td>
            <td>89</td>
        <tr>
            <td>boby</td>
            <td>75</td>
        <tr>
            <td>candy</td>
            <td>93</td>
        </tr>
        </tr>
        </tr>
    </table>
</body>

</html>
